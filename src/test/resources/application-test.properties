# Test Configuration
spring.application.name=doc2faq-app-test

# Use a different port for tests to avoid conflicts
server.port=0

# Disable unnecessary features during testing
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Logging configuration for tests
logging.level.com.doc2faq=DEBUG
logging.level.org.springframework=WARN
logging.level.org.springframework.boot.test=INFO

# Thymeleaf configuration for tests
spring.thymeleaf.cache=true